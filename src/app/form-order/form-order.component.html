<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">New order</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (submit)="mostrarInformacion($event)">
          <h6 class="pt-2">Contact</h6>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Name and lastname:</label>
            <input type="text" class="form-control" id="recipient-name" name="nombreApellido">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Email address:</label>
            <input type="text" class="form-control" id="recipient-name" name="email">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="inputCity" name="telefono">
          </div>
          <h6 class="pt-3">Shipping Address</h6>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="ciudad">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="direccion">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="submit">Send message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
